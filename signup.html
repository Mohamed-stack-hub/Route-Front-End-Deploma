<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign</title>
    <!-- Icons Kit -->
    <script
      src="https://kit.fontawesome.com/6eb91bcfae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="imgs/Iconn.png" />
    <!-- Google fonts (Pacifico ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts (Righteous  ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main-style -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section class="w-50 mx-auto text-center text-white p-4 mt-5">
      <h1>Smart Login System</h1>
      <form action="">
        <input
          id="signinEmail"
          class="form-control my-3 d-none"
          placeholder="Enter your email"
          type="text"
        />
        <input
          id="signinPassword"
          class="form-control my-3 d-none"
          placeholder="Enter your password"
          type="password"
        />
        <input
          id="registerUsername"
          class="form-control my-3"
          placeholder="Enter your name"
          type="text"
        />
        <input
          id="registerEmail"
          class="form-control my-3"
          placeholder="Enter your email"
          type="email"
        />
        <input
          id="registerPassword"
          class="form-control my-3"
          placeholder="Enter your password"
          type="password"
        />
        <p class="text-danger" id="registerMessage"></p>
        <button
          type="button"
          id="signUp"
          class="btn btn-outline-primary text-white d-block w-100"
        >
          Sign Up
        </button>
        <button
          type="button"
          id="login"
          class="btn btn-outline-success d-block w-100 d-none"
        >
          Login
        </button>
      </form>
      <h2 class="welcome d-none" id="welcomeMessage">Welcome</h2>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
