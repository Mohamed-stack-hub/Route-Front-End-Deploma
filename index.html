<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <!-- Icons Kit -->
    <script
      src="https://kit.fontawesome.com/6eb91bcfae.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      href="./imgs/WhatsApp Image 2025-10-22 at 05.38.23_4f2566c2.jpg"
    />
    <!-- Google fonts (Pacifico ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts (Righteous  ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main-style -->
    <link rel="stylesheet" href="css/crud.css" />
  </head>
  <body>
    <div class="container pt-5">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="title mx-auto text-center position-relative">
            Bookmarker
          </h1>
          <form class="form pt-3 pb-3 p-3 needs-validation" novalidate>
            <div class="sup-title text-center">
              <h2 class="fs-5 bookmark">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
              </h2>
            </div>
            <div class="mb-3">
              <label for="siteName" class="form-label">
                <i class="fa-solid fa-book-bookmark"></i> Site Name
              </label>
              <input
                type="text"
                id="siteName"
                class="form-control"
                placeholder="Bookmark Name"
              />
              <div class="invalid-feedback">
                Please enter at least 3 letters for site name.
              </div>
            </div>

            <div class="mb-3">
              <label for="siteUrl" class="form-label">
                <i class="fa-solid fa-link"></i> Site URL
              </label>
              <input
                type="text"
                id="siteUrl"
                class="form-control"
                placeholder="Website URL"
              />
              <div class="invalid-feedback">
                Please enter a valid URL that starts with http or https.
              </div>
            </div>

            <button
              class="submit text-center d-flex mx-auto mt-4"
              id="addBtn"
              type="button"
            >
              Submit
            </button>
          </form>
          <table class="table">
            <thead>
              <tr style="background: #f5f6fa">
                <td>Index</td>
                <td>Website Name</td>
                <td>Visit</td>
                <td>Delete</td>
              </tr>
            </thead>
            <tbody class="text-center" id="tableContent"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
