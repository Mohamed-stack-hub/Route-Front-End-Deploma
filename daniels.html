<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Icons Kit -->
    <script
      src="https://kit.fontawesome.com/6eb91bcfae.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts (Poppin)  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Googgle Fonts (Montasrrat) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./imgs/icon.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main-style -->
    <link rel="stylesheet" href="css/daniels.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <!-- Start Navbar  -->
    <nav class="navbar navbar-expand-lg w-100 navbar-2 p-5 .active-nav-1">
      <div class="container">
        <i class="fa-solid fa-cloud fs-2 icon"></i>
        <a
          class="navbar-brand navbar-brand-2 p-0 m-0 fs-3 text-white ms-2"
          href="#"
        >
          Weather
          <span class="d-block p-0 m-0">Tagline goes here</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main"
          aria-controls="main"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars tog-icon"></i>
        </button>
        <div class="collapse navbar-collapse" id="main">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0 gap-4 d-flex align-items-center"
          >
            <li class="nav-item">
              <a
                class="nav-link position-relative p-0 dick d-flex px-3 py-1"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link link p-0 ps-3" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link p-0 ps-3" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link p-0 ps-3" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link p-0 ps-3" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Main section  -->
    <!-- search bar -->
    <div class="search-bar pt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="inner d-flex p-2">
              <input
                type="text"
                class="form-control"
                placeholder="find your location ..."
                id="searchInput"
              />
              <button type="button" id="searchBtn">Find</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="weather-table">
      <div class="container mt-4">
        <div class="row gx-0 justify-content-center">
          <div class="col-md-4">
            <div class="card m-0 p-0 text-light h-100" id="weatherCard1">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <span class="fs-6">Tuesday</span>
                <span class="fs-6">11November</span>
              </div>
              <div class="card-body">
                <h6 class="card-title mb-2">Egypt Lake-Leto</h6>
                <h1 class="display-2 fw-bold mb-3">13.3<sup>°C</sup></h1>
                <img src="./imgs/sun.png" class="mb-2" alt="weather icon" />
                <div class="mb-3">Partly cloudy</div>
                <div class="weather-indecators d-flex gap-5">
                  <span><i class="fa-solid fa-umbrella me-2"></i> 20%</span>
                  <span><i class="fa-solid fa-wind me-2"></i>18km/h</span>
                  <span><i class="fa-solid fa-compass me-2"></i>West</span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card text-light h-100" id="weatherCard2">
              <div class="card-header text-center mid-background-head">
                <span class="fs-6">Wednesday</span>
              </div>
              <div
                class="card-body mid-background d-flex flex-column align-items-center justify-content-center"
              >
                <img
                  src="./imgs/sun-cloudy.png"
                  class="mb-2"
                  alt="weather icon"
                />
                <h2 class="fw-bold mb-1">23.3<sup>°C</sup></h2>
                <div class="mb-2">7.4<sup>°</sup></div>
                <span class="text-info">Sunny</span>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card gx-0 text-light h-100" id="weatherCard3">
              <div class="card-header text-center">
                <span class="fs-6">Thursday</span>
              </div>
              <div
                class="card-body d-flex flex-column align-items-center justify-content-center"
              >
                <img src="./imgs/sun.png" class="mb-2" alt="weather icon" />
                <h2 class="fw-bold mb-1">24.7<sup>°C</sup></h2>
                <div class="mb-2">11.3<sup>°</sup></div>
                <span class="text-info">Sunny</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End Weather board -->
    <!-- End Main section  -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
