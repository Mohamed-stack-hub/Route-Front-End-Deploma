<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Icons Kit -->
    <script
      src="https://kit.fontawesome.com/6eb91bcfae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./imgs/Iconn.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main-style -->
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Trade Winds", system-ui;
        font-weight: 400;
        font-style: normal;
        background: #222642;
        background: linear-gradient(
          90deg,
          rgba(34, 38, 66, 1) 0%,
          rgba(0, 212, 255, 1) 96%
        );
        color: white !important;
      }
    </style>
  </head>
  <body>
    <section class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Smart Login</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <button
            type="button"
            id="login"
            class="btn btn-outline-success d-block w-100 d-none"
          >
            Login
          </button>
          <button
            type="button"
            id="signUp"
            class="btn btn-outline-success d-block w-100 d-none"
          >
            Sign Up
          </button>
          <div class="collapse navbar-collapse" id="navbarNav"></div>
          <a href="index.html" class="logout text-white">logout</a>
        </div>
      </nav>
    </section>
    <section>
      <h2 class="welcome" id="welcomeMessage">Welcome</h2>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
